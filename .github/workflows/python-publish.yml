name: Publish Python Package

on:
  push:
    tags:
      - 'v*.*.*'  # Run this action when pushing a tag matching vX.X.X (e.g., v1.0.0)

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Specify the Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__  # Always use __token__ for PyPI API token
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}  # Referencing the secret stored in GitHub
        run: python -m twine upload dist/*
